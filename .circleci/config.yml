version: 2.1

jobs:
  test:
    docker:
      - image: bdockerimg/quicklisp.bmakelib:opensuse-tumblweed
        environment:
          LANG: en_US.UTF-8
    resource_class: medium

    working_directory: ~/euler-cl

    steps:
      - checkout

      - run:
          name: Run the tests
          command: "test"

workflows:
  build_test:
    jobs:
      - test
